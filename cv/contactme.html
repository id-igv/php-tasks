<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
    
    <title>RESUME: Namy Surnamy</title>
</head>
<body>
    <div class="container col-m-8 col-7">
        <div id="callback">
			<form action="mailto:mail@addres.ok" name="callback">
				Отправитель: <br />
				<input type="email" name="sender" value="" maxlength="50" size="55"/> <br />
				<br />
				Тема: <br />
				<input type="text" name="subject" value="" maxlength="50" size="55"/> <br />
				<br />
				Сообщение: <br />
				<textarea cols="45" rows="15" name="message" wrap="soft" maxlength="675"></textarea><br />
				<br />
				<input type="submit" name="submit" value="SEND" />
				<a href="index.html">
					<input type="button" name="cancel" value="CANCEL" />
				</a>
			</form>
		</div>
        <div class="footer col-m-12 col-12">
            Created by IG, Jan 2017 &copy;
        </div>
    </div>
</body>
</html>
